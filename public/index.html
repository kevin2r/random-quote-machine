<body>
  <!-- Content -->

  <div class="quote">
    <div class="text">
      <i>"Here will go the text"</i>
    </div>

    </div>
  </div>

  <!-- Footer -->
  <footer>

      <p>
        2016 <a href="#">Kevin Rodriguez</a>
      </p>
    </div>
    
    <div class="footer-buttons">
      <button class="fa fa-twitter" id="tweet-quote"></button>
    </div>

  </footer>
